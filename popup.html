<!DOCTYPE html>
<html>
<head>
  <title>With Peace and Love, Stop Pausing</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: #111111;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #00ff00;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
    }
    h2 {
      color: #00ff00;
      text-align: center;
      margin: 0 0 15px 0;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    label {
      color: #00ff00;
      font-size: 14px;
      font-weight: bold;
    }
    input {
      padding: 10px;
      width: 100%;
      background-color: #222222;
      border: 1px solid #00ff00;
      border-radius: 5px;
      color: #ffffff;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
    }
    button {
      padding: 12px;
      background-color: #00ff00;
      color: #000000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #00cc00;
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }
    .status {
      margin-top: 10px;
      color: #00ff00;
      text-align: center;
      font-size: 14px;
      min-height: 20px;
    }
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      color: #666666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>With Peace and Love, Stop Pausing</h2>
    <div class="input-group">
      <label for="duration">Watch without pausing for (seconds):</label>
      <input type="number" id="duration" min="1" max="3600" value="10">
    </div>
    <button id="saveSettings">Save Settings</button>
    <div class="status" id="status"></div>
    <div class="footer">Peace and Love!</div>
  </div>
  <script src="popup.js"></script>
</body>
</html> 
</html>
